<div id="calibration-container" class="container">

    <div id="calibration-instructions" class="container">
        <h2>Eye Tracker Calibration</h2>
        <p>Please look at the red dot and click on it. The dot will move to different positions.</p>
        <button id="start-button" class="invisible">Start</button>
    </div>

    <div id="calibration-point" class="hidden"></div>

    <div id="progress-container">
        <progress id="calibration-progress" value="0" max="9"></progress>
    </div>

</div>
