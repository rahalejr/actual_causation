<div class="container vert-margin">
    <h1>Eye-Movements and Counterfactual Reasoning Experiment</h1>
    <div class="spacer"></div>
    <h2>DEBUGGING MENU</h2>
    
    <div id="condition-selector" class="container wide">

        <h3>Select Experiment Condition:</h3>
        <label>
            <input type="radio" name="fixation" value="false" checked> Free Viewing
        </label>
        <label>
            <input type="radio" name="fixation" value="true"> Central Fixation
        </label>

    </div>

    <div id="scene-selector" class="container wide">
        <h3>Select Scene:</h3>
        <label><input type="radio" name="scene" value="3" checked>3</label>
        <label><input type="radio" name="scene" value="4">4</label>
        <label><input type="radio" name="scene" value="9">9</label>
        <label><input type="radio" name="scene" value="10">10</label>
        <label><input type="radio" name="scene" value="15">15</label>
        <label><input type="radio" name="scene" value="16">16</label>
    </div>
    <div id="scene-selector" class="container wide">
        <label><input type="radio" name="scene" value="and">AND-both-blocked</label>
        <label><input type="radio" name="scene" value="or">OR-both-through</label>
    </div>

    <div class="spacer"></div>
    
    <button id="start-button">Start Experiment</button>
</div>
